<!DOCTYPE html>
<html>
<head>
	<title>活动编辑窗口</title>
	<meta charset=utf-8 />
	<link rel="stylesheet" type="text/css" href="styles/editor.css">

</head>
<body>
<div class="container">
   <h2 class="title">编辑文章</h2>
   <form>
   <label>标题：</label><input type="text" class="text" />
   <textarea class="textarea"></textarea>
   <div class="sort">
   	<span class="left">
   	分类：<select>
   	<option>活动</option>
   		<option>校外报道</option>
   			<option>校内报道</option>
   				<option>组织报道</option>
   	</select>
   	</span><span class="right"><a href="#">附件</a></span>
   </div> <!-- the end sort -->
   <div class="submit">
   	<span class="left">
   		<input type="button" class="submit_button"value="发表"></input>
   		<input type="button" value="取消"></input>
   	</span>
   	<span class="right">
   		<input type="button" value="预览"></input>
   	</span>
   </div><!-- the end submit -->
   </form><!-- the end form -->
</div><!-- the end container -->


</body>
</html>
