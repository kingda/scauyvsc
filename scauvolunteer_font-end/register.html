<!DOCTYPE html>
<html class="no-js">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<title>华南农业大学青年志愿者服务中心</title>
	<script src="scripts/modernizr.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/basic.css" />
  <link rel="stylesheet" type="text/css" href="styles/register.css" />
  
</head>
<body>

  <div class="toolbar">
       <div id="nav">
            <div class="nav-logo">
            <a href="#"></a>
            <p id="logo-text">華南農業大學
            <span class="logo-title"></br>青年志愿者服务中心</span></br>
             <span class="logo-english">Scau Young Volunteer Service Center</span>
             </p>
            </div>
            <div class="return"><a href="index.html">返回主页</a></div>
       </div>

  </div>
  <div id="container">
    <div id="content">
        <div class="box">
          <div id="box-login-first" class="box-login ">
    <form name="form" method="get" >
    <ol>
    <li><input type="text" name="username" placeholder="username"/><label for="name">学号</label></li>
    <li><input type="password" name="password" placeholder="password"/><label for="name">密码</label></li>
    <li class="licenter" ><input class="button" type="submit" value="登陆" /></li>
    <li class="licenter" ><input id="register" class="button" type="button" value="注册" /></li>
    </ol>
    </form>
          </div>
         </div>

   <div class="box">
     <div id="box-login-second" class="box-login nodisplay">
    <form name="form" method="get">
    <ol>
    <li><input type="text" name="userNum" placeholder="您的学号"/><label for="name">学号</label></li>
    <li><input type="text" name="userName" placeholder="您的名字"/><label for="name">名字</label></li>
    <li><input type="password" name="password" placeholder="您的密码"/><label for="name">密码</label></li>
    <li class="licenter"><input type="password" name="password" placeholder="请重复您的密码"/><label for="name">重复密码</label></li>
    <li class="licenter"><input class="button" type="submit" value="确认注册" /></li>
    <li class="licenter"><input class="button" type="reset" value="重置" /></li>
    <li class="licenter"><input id="back" class="button" type="reset" value="返回" /></li>
    </ol>
    </form>
       </div>
      </div>

    </div>
  </div>
      <div id="footer">
        <div class="boxes-outer">
        <div class="boxes">
           <div class="box-1">
             <div class="box-inner">
              <span>获取帮助</span>
                <div class="box-inner-list">
                  <ul>
                    <li><a href="#">联系我们</a></li>
                    <li><a href="#">反馈意见</a></li>
                    <li><a href="#">关于我们</a></li>
                  </ul>
                </div>
                <div class="box-inner-button"><a href="#">查看更多</a></div>
             </div>
           </div>
           <div class="box-1">
            <div class="box-inner">
              <span>微博</span>
                 <div class="box-inner-weibo">
                    </div>
                   <div class="box-inner-button"><a href="#">关注更多</a>
                   </div>
            </div>
           </div>
            <div class="box-1">
            <div class="box-inner">
              <span>微信</span>
                <div class="box-inner-weixin">
               </div>
                <div class="box-inner-button"><a href="#">扫描更多</a></div>
            </div>
           </div>
        </div>
        </div>
        </div>


<script type="text/javascript" src="scripts/global.js"></script>
</body>
</html>
